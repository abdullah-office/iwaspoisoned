<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  
</head>
<body>

	<div class="report-comment-box">
		<div class="container">
			<div class="comment-box-inner">
				<span class="custom-progress-bar" style="width: 30%;"></span>
				<h2>Report a food safety issue Protect others!</h2>
				<div class="report-cat-list">
					<h4>I am reporting</h4>
					<ul>
						<li>
							<label>
								<input class="d-none" type="checkbox" name="name">
								<span>Nausea</span>
							</label>
						</li>
						<li>
							<label>
								<input class="d-none" type="checkbox" name="name">
								<span>Diarrhea</span>
							</label>
						</li>
						<li>
							<label>
								<input class="d-none" type="checkbox" name="name">
								<span>Vomiting</span>
							</label>
						</li>
						<li>
							<label>
								<input class="d-none" type="checkbox" name="name">
								<span>Something else</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="commets-custom-tabs">
					<ul class="nav-pills" role="tablist">
						<li>
							<a class="active" data-bs-toggle="pill" href="#report-tab01">Got sick from</a>
						</li>
						<li>
							<a data-bs-toggle="pill" href="#report-tab02">Iâ€™m not sure</a>
						</li>
					</ul>

					<div class="tab-content">
						<div id="report-tab01" class="tab-pane active">
							<input placeholder="New York" type="text" class="form-control">
						</div>
						<div id="report-tab02" class="tab-pane fade">
							<input type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="textarea-icons-wrapper">
					<div class="textarea-outline">
						<textarea placeholder="What happened and when? Describe your situation" class="form-control"></textarea>
						<div class="textarea-metadata">
							<div class="textarea-icons">
								<a href="#"><img src="assets/images/photo-icon.svg"></a>
								<a href="#"><img src="assets/images/video-icon.svg"></a>
								<a href="#"><img src="assets/images/location-icon.svg"></a>
								<a href="#"><img src="assets/images/voice-icon.svg"></a>
							</div>
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
							  <label class="form-check-label" for="flexSwitchCheckChecked">Make a private</label>
							</div>
						</div>
					</div>
					<button class="btn btn-primary w-100">Continue</button>
				</div>
			</div>
		</div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
